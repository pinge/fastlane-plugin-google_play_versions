name: Specs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  specs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    name: rake specs
    steps:
      - name: Check
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.8'
          bundler-cache: true

      - name: Install deps
        run: bundle install --jobs 4 --retry 3

      - name: Run specs
        id: run_specs
        run: |
          set +e
          bundle exec rspec > spec_output.txt 2>&1
          status=$?
          cat spec_output.txt
          echo "status=$status" >> "$GITHUB_OUTPUT"
          exit $status

      - name: Comment specs result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let output = '';
            try {
              output = fs.readFileSync('spec_output.txt', 'utf8');
            } catch (error) {
              output = 'rake spec output not available.';
            }
            const success = '${{ steps.run_specs.outcome }}' === 'success';
            const body = [
              success ? '✅ `rake spec`' : '❌ `rake spec`',
              '',
              '```',
              output,
              '```'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
